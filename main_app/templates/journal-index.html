{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div id="box">

  <div id="content">

    <h2>What's on your mind?</h2>

    {% for journal in journals %}
    <hr />
      <a href="/journal/{{journal.id}}">
        <h5>{{ journal.title }}</h5>
        <p>Entry: {{ journal.entry }}</p>
      </a>
    {% endfor %}


    <hr />
    <button class="work" type="button" name="button"><a href="/">Back to Work</a></button>
    <button id="myBtn">Add an Entry</button>


  </div>
</div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>What's on your mind?</h3>
        <form action="post_url/" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="submit" type="submit" value="Submit" />
        </form>
      </div>

    </div>



{% endblock %}
