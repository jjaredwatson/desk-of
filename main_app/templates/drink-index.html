{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div id="box">

  <div id="content">

    <h2>What's in your cup?</h2>

    {% for drink in drinks %}

    <hr />
      <a href="/drinks/{{drink.id}}">
        <h5>{{ drink.name }}</h5>
        <p>{{ drink.recipe }}</p>
      </a>
    {% endfor %}

    <hr />
    <button class="work" type="button" name="button"><a href="/">Back to work</a></button>
    <button id="myBtn">Add a drink</button>

  </div>

</div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <h3>What's in your cup?</h3>
        <form action="post_url/" method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <input class="submit" type="submit" value="Submit" />
        </form>
      </div>

    </div>


{% endblock %}
