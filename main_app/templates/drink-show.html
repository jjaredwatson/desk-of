{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<div id="box">
  <div id="content">

    <h2>{{ drink.name}}</h1>
    <p>{{ drink.recipe }}</p>

    <button class="work" type="button" name="button"><a href="/drinks">Back</a></button>
    <button class="delete"><a href="{% url 'delete_drink' drink.id %}" type="button" name="button" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a></button>

  </div>
</div>

{% endblock %}
